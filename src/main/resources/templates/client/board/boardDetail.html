<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template/client/layout/layout}">

<th:block layout:fragment="content">
    <div class="text-center"><h3>게시판 상세</h3></div>

    <div class="container" th:object="${detail}">
        <div>
            <form name="dataForm" id="dataForm" method="post">
                <input type="hidden" name="no" th:value="*{no}"/>
            </form>

            <table class="table table-bordered">
                <tbody>
                <tr>
                    <td class="col-md-3">작성자</td>
                    <td class="col-md-3 text-start" th:text="*{name}+' (조회수: '+*{hit}+')'"></td>
                    <td class="col-md-3">작성일</td>
                    <td class="col-md-3 text-start" th:text="*{regDate}"></td>
                </tr>
                <tr>
                    <td class="col-md-3">글제목</td>
                    <td colspan="3" class="col-md-9 text-start" th:text="*{title}"></td>
                </tr>
                <tr class="board-table-tr-height">
                    <td class="col-md-3">글내용</td>
                    <td colspan="3" class="col-md-9 text-start" th:utext="*{content}"></td>
                </tr>
                <tr class="board-table-tr-height" th:if="*{not #strings.isEmpty(filename)}">
                    <td class="col-md-3 align-middle">이미지</td>
                    <td colspan="3"><img style="width:400px; height:300px; display:block; margin: auto auto;" th:src="@{/board/view/} + *{filename}" /></td>
                </tr>
<!--                <form id="pwdForm" class="row g-3">-->
<!--                    <input type="hidden" th:field="*{no}"/>-->
<!--                    <div class="col-auto">-->
<!--                        <label for="boardPasswd" class="visually-hidden">비밀번호</label>-->
<!--                        <input id="boardPasswd" type="password" class="form-control form-control-sm" th:field="*{boardPasswd}" placeholder="비밀번호 입력"/>-->
<!--                    </div>-->
<!--                    <div class="col-auto">-->
<!--                        <button type="button" id="passwdBtn" class="btn btn-secondary btn-sm">확인</button>-->
<!--                        <button type="button" id="passwdCancelBtn" class="btn btn-secondary btn-sm">취소</button>-->
<!--                    </div>-->
<!--                    <div class="col-auto">-->
<!--                        <span id="message" class="align-middle"></span>-->
<!--                    </div>-->
<!--                </form>-->
                </tbody>
            </table>
        </div>

        <div class="row text-center mb-2">
            <div class="col-md-9 text-start" id="pwdFormArea">

            </div>

            <div class="col-md-3 text-end">
                <button type="button" id="updateFormBtn" class="btn btn-primary btn-sm">글수정</button>
                <button type="button" id="boardDeleteBtn" class="btn btn-primary btn-sm">글삭제</button>
                <button type="button" id="insertFormBtn" class="btn btn-primary btn-sm">글쓰기</button>
                <button type="button" id="boardListBtn" class="btn btn-primary btn-sm">글목록</button>
            </div>
        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script src="/js/board/boardDetail.js"></script>
</th:block>
</html>
